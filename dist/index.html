<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv=X-UA-Compatible>
    <meta content="width=device-width,initial-scale=1" name=viewport>
    <title>SmallEditor Demo</title>
    <link rel="stylesheet" href="./css/font-awesome.css"/>
    <link rel="stylesheet" href="./css/small-editor.css"/>
    <script type="text/javascript" src="./js/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="./js/jquery.SmallEditor.js?v=00001"></script>
</head>
<body>
<style>
    .main {
        margin: 0 auto;
        width: 100%;
        background: #fff;
    }
    .main h1 {
        color: #666;
        padding: 10px;
    }

    .submit-btn {
        margin: 10px;
        padding: 3px 10px;
    }
</style>
<div class="main">
    <a href="https://github.com/uudui/SmallEditor"><img style="position: absolute; top: 0; right: 0; border: 0; z-index: 9999" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"></a>
    <form action="#" method="post" id="editor-form">
        <h1>SmallEditor Example.</h1>
        <textarea name="body" id="post-body"></textarea>

        <input type="submit" class="submit-btn" value="提交内容">
    </form>

</div>

<script type="text/javascript">
    $(function () {
        $('#post-body').smallEditor({tools: ['bold', 'italic', '|', 'blockquote', 'orderedList', 'unorderedList']});

        $("#editor-form").on("submit", function(e){
            alert("提交的内容:" + $('#post-body').val());
            e.preventDefault();
        })
    })
</script>


</div>

</body>
</html>
